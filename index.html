<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Student Grade Calculator</h1>
    <div class="input-section">
      <label for="numSubjects">Number of Subjects:</label>
      <input type="number" id="numSubjects" placeholder="Enter number of subjects" min="1">
      <label for="totalMarks">Total Marks for All Subjects:</label>
      <input type="number" id="totalMarks" placeholder="Enter total marks">
      <button onclick="createSubjectInputs()">Generate Subjects</button>
    </div>
    <div id="subjectInputs"></div>
    <button onclick="calculateGrade()" id="calculateBtn" style="display: none;">Calculate Grade</button>
    <div class="result-section">
      <h2>Result</h2>
      <p>Total Obtained Marks: <span id="totalObtained"></span></p>
      <p>Percentage: <span id="percentage"></span>%</p>
      <p>Grade: <span id="grade"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
